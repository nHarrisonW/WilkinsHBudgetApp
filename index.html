<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  </head>
  <body>
    <div class="container main-bg">
        <div class="title"><h1>My Budget App!</h1></div>
        <!-- All user info outside of expenses -->
        <div class="user-info">
            <p id="totalBudget">Total Budget: $$$</p>
            <p id="yourMoney">Available: $$$ </p>
            <input class="val-box" placeholder="Total Budget" type="number" name="" id="">
            <button id="updateBudget" class="" type="button">Update Budget</button>
        </div>
        <!-- new expense inputs -->
        <div class="header">
            <input id="newDescription" class="val-box col-12" placeholder="Description" type="text" value="">
            <input id="newValue" class=" val-box col-12" placeholder="Value" type="number" value="">
        </div>
        <!-- new expense button -->
        <div class="d-grid">
            <button id="addExpense" class="" type="button">Add Expense ➕</button>
          </div>
          <!-- box for new expense -->
          <div class="d-flex expense-box col-12">
            <button type="reset" id="deleteBox" href="">❌</button>
            <p id="expenseCost">$$$</p>
            <p id="expenseDescription">Description</p>
          </div>
    </div>
<!-- By N. Harrison Wilkins -->
    <script src="./js/app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  </body>
</html>
